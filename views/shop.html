<h1>Shop</h1>

<div class="products-grid">
  <div class="product" ng-repeat="product in $ctrl.products">
    <a href="{{ product.href }}" target="_blank">
      <img class="product-image" ng-src="{{ product.image }}" alt="{{ product.name }} - Tortie Designs" /><br />
      <h3>{{ product.name }}</h3>
      <p>
        ${{ product.price }}
      </p>
      <p>
        {{ product.description }}
      </p>
    </a>
  </div>
</div>
