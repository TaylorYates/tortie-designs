<h2>Our favourites:</h2>

<div class="products-grid">
  <div class="product" ng-repeat="product in $ctrl.topProducts">
    <a href="{{ product.href }}" target="_blank">
      <img class="product-image" ng-src="{{ product.image }}" alt="{{ product.name }} - Tortie Designs" /><br />
      <h3>{{ product.name }}</h3>
      <p>
        ${{ product.price }}
      </p>
    </a>
  </div>
</div>
